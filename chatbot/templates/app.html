{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Source+Code+Pro:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>

        <title>ISABOT</title>
    </head>
    <body>
        <header>
            <div class="overlay"></div>
            <video loop autoplay muted preload playsinline poster="{% static 'img/beetle.jpg' %}" id="video">
                <source src="{% static 'img/isabot.mov' %}" type="video/mov">
                <source src="{% static 'img/isabot.webm' %}" type="video/webm">
                <source src="{% static 'img/isabot.mp4' %}" type="video/mp4">
            </video>

            <div class="container-fluid h-100">
                <h1 class="mt-5">ISABOT</h1>
                <h2 class="mt-3">investing in a post-labour future</h2>
                <div class="row mt-5 justify-content-end">
                    <div class="col-xs-12 col-md-6 col-xl-4">
                        <div class="chat-container">
                        <div id="chat" class="chat">
                            <div class="row">
                                <div class="col-7">
                                    <p>ISABOT: Hello I am Isabot. I am your consultant to help you to invest in a post-labour future.</p>
                                </div>
                            </div>
                        </div>
                        <form id="chatForm" class="mt-2" autocomplete="off">
                            <div class="input-container input-group">
                                <label for="user-input"></label><input id="user-input" class="form-control" type="text" placeholder="Talk to your consultant ..."/>
                                <div class="input-group-append">
                                    <button id="submit-btn" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="{% static 'js/chatbot.js' %}"></script>

        {% csrf_token %}
        <script>
            var isabotUrl = '{% url "isabot" %}';
            var csrftoken = Cookies.get('csrftoken');
        </script>
    </body>
</html>
