{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}"/>

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid">

                <div class="container">
                  <h1 class="display-4">Investi Bot</h1>
                  <p class="lead">What to invest to get rid of your job.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <ul class="list-group chat-log js-chat-log"></ul>
                    <div class="input-group input-group-lg mt-1">
                        <input type="text" class="form-control js-text" placeholder="Type something to begin..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary js-say">Submit</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
        var chatterbotUrl = '{% url "chatterbot" %}';
        var csrftoken = Cookies.get('csrftoken');

        function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
          beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          }
        });

        var $chatlog = $('.js-chat-log');
        var $input = $('.js-text');
        var $sayButton = $('.js-say');

        function createRow(text) {
          var $row = $('<li class="list-group-item"></li>');

          $row.text(text);
          $chatlog.append($row);
        }

        function submitInput() {
          var inputData = {
            'text': $input.val()
          }

          // Display the user's input on the web page
          createRow(inputData.text);

          var $submit = $.ajax({
            type: 'POST',
            url: chatterbotUrl,
            data: JSON.stringify(inputData),
            contentType: 'application/json'
          });

          $submit.done(function(statement) {
              createRow(statement.text);

              // Clear the input field
              $input.val('');

              // Scroll to the bottom of the chat interface
              $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
          });

          $submit.fail(function() {
            // TODO: Handle errors
          });
        }

        $sayButton.click(function() {
          submitInput();
        });

        $input.keydown(function(event) {
          // Submit the input when the enter button is pressed
          if (event.keyCode == 13) {
            submitInput();
          }
        });
      </script>
    </body>
</html>
